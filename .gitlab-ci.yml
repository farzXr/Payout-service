stages:
  - lint
  - test

lint:
  stage: lint
  before_script:
    - echo "Проверяем код линтерами..."
    - docker --version
  script:
    - docker-compose -f docker-compose.test.yml up -d --build > /dev/null 2>&1
    - sleep 10

    - docker exec app poetry run autoflake . --config ../pyproject.toml

    - docker exec app poetry run isort .

    - docker exec app poetry run black .

    - docker exec app poetry run black --check .
    - docker exec app poetry run flake8 .
    - docker exec app poetry run mypy .
  after_script:
    - docker-compose -f docker-compose.test.yml down

test:
  stage: test
  needs: ["lint"]
  before_script:
    - echo "Запускаем тесты ..."
    - docker --version
    - docker-compose --version
  script:
    - docker-compose -f docker-compose.test.yml up -d --build
    - sleep 10
    - docker exec -T app poetry run python manage.py test payouts
  after_script:
    - docker-compose -f docker-compose.test.yml down
  artifacts:
    when: always
    paths:
      - test-reports/
    expire_in: 1 week