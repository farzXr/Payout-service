stages:
  - lint
  - test
  - deploy

lint:
  stage: lint
  before_script:
    - echo "Проверяем код линтерами..."
    - docker --version
  script:
    - docker-compose -f docker-compose.test.yml up -d --build
    - sleep 15

    - docker exec -T app poetry run black --check .

    - docker exec -T app poetry run flake8 .

    - docker exec -T app poetry run mypy . --config-file mypy.ini || true

    - docker exec -T app poetry run isort --check-only .
  after_script:
    - docker-compose -f docker-compose.test.yml down
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "master"


test:
  stage: test
  needs: ["lint"]
  before_script:
    - echo "Запускаем тесты ..."
    - docker --version
    - docker-compose --version
  script:
    - docker-compose -f docker-compose.test.yml up -d --build
    - sleep 30
    - docker exec -T app poetry run python manage.py test payouts
  after_script:
    - docker-compose -f docker-compose.test.yml down
  artifacts:
    when: always
    paths:
      - test-reports/
    expire_in: 1 week

deploy:
  stage: deploy
  needs: ["test"]
  script:
    - echo "Тесты прошли, деплоим продакшен..."

    - docker-compose -f docker-compose.prod.yml down --remove-orphans
    - docker-compose -f docker-compose.prod.yml up -d --build

    - sleep 10
    - docker-compose -f docker-compose.prod.yml ps
    - echo "Деплой успешно завершен!"
  only:
    - master