stages:
  - lint
  - test
  - deploy

lint:
  stage: lint
  before_script:
    - echo "Проверяем код линтерами..."
    - docker --version
  script:
    - docker-compose -f docker-compose.test.yml up -d --build > /dev/null 2>&1
    - sleep 10

    - docker exec app poetry run autoflake . --config ../pyproject.toml

    - docker exec app poetry run isort .

    - docker exec app poetry run black .

    - docker exec app poetry run black --check .
    - docker exec app poetry run flake8 .
    - docker exec app poetry run mypy .
  after_script:
    - docker-compose -f docker-compose.test.yml down

test:
  stage: test
  needs: ["lint"]
  before_script:
    - echo "Запускаем тесты ..."
    - docker --version
    - docker-compose --version
  script:
    - docker-compose -f docker-compose.test.yml up -d --build > /dev/null 2>&1
    - sleep 10
    - docker exec app poetry run python manage.py test payouts
  after_script:
    - docker-compose -f docker-compose.test.yml down

deploy:
  stage: deploy
  needs: ["test"]
  script:
    - echo "Тесты прошли, деплоим продакшен..."

    - docker-compose -f docker-compose.yml down --remove-orphans
    - docker-compose -f docker-compose.yml up -d --build > /dev/null 2>&1

    - sleep 10
    - docker-compose -f docker-compose.yml ps
    - echo "Деплой успешно завершен!"
  only:
    - master